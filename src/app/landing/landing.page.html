<ion-content slot='fixed' class="landing-content">
    <ion-row>
        <ion-col size='5' (click)='toActivity()'>
            <!-- ACCESS CONTROL NAV ITEM -->
            <div class="navItem">
                <ion-icon src="./assets/sample-icons/tabs/line-chart.svg"></ion-icon>
                <ion-text>Access Control</ion-text>
            </div>
        </ion-col>
        <ion-col size='5' (click)='toCarpooling()' *ngIf='role !== "security"'>
            <!-- CARPOOLING NAV ITEM -->
            <div class=" navItem ">
                <ion-icon name="car"></ion-icon>
                <ion-text>Carpooling</ion-text>
            </div>
        </ion-col>
        <ion-col size='5'>
            <!-- Emergency NAV ITEM -->
            <div class="navItem" (click)='toEmergency()'>
                <ion-icon src="./assets/sample-icons/tabs/bandage.svg "></ion-icon>
                <ion-text>Emergency</ion-text>
            </div>
        </ion-col>
        <ion-col size='5'>
            <!-- PLACARD NAV ITEM -->
            <div class="navItem" (click)='toPlacard()'>
                <ion-icon src="./assets/sample-icons/tabs/notifications.svg"></ion-icon>
                <ion-text>Placard</ion-text>
            </div>
        </ion-col>
    </ion-row>
</ion-content>
